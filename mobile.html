<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — Parker</title>
  <style>
    body {
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-image:url("bg.jpg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:white;
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.12);
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      opacity: .8;
      margin-bottom: 20px;
    }

    .contact {
      font-size: 16px;
      margin-bottom: 22px;
    }

    a {
      color:#a5d8ff;
      text-decoration:none;
    }

    button {
      width:100%;
      border:none;
      padding:12px;
      border-radius:12px;
      font-size:16px;
      font-weight:500;
      background: rgba(255,255,255,0.15);
      color:white;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom:12px;
    }

    button:active {
      background: rgba(255,255,255,0.22);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Parker Wasileski</div>
    <div class="subtitle">Developer / Maker</div>
    <div class="contact">
      ✉ <a href="mailto:p@parkerw.online">p@parkerw.online</a>
    </div>

    <a href="https://github.com/parkerw1234" target="_blank">
      <button>View GitHub</button>
    </a>

    <a href="parker.vcf" download>
      <button>Add to Contacts</button>
    </a>
  </div>
</body>
</html>
